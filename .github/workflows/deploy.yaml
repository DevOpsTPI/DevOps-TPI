name: Deploy to Render
on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger Render Blueprint deploy
        run: |
          response=$(curl -s -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/blueprints/${{ secrets.RENDER_BLUEPRINT_ID }}/deploys)

          echo "Respuesta Render:"
          echo "$response"

          status=$(echo "$response" | jq -r '.status // .error.message')

          if [ "$status" = "failed" ]; then
            echo "❌ Error al crear el deploy"
            exit 1
          fi

          echo "✅ Deploy iniciado correctamente. Estado: $status"