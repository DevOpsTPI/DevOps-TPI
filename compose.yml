services:
  redis:
    image: redis:alpine
    container_name: redis
    #ports:
    #  - "6379:6379"

  api:
    build: ./api
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redis

  web:
    image: nginx:alpine
    container_name: web
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html
