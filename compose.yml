# ===== docker-compose.yml ACTUALIZADO =====
services:
  redis:
    image: redis:alpine
    container_name: redis
    
  api:
    build: ./api
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env  # Carga las variables del archivo .env
    # O puedes especificar directamente:
    # environment:
    #   - ENVIRONMENT=local
    #   - REDIS_HOST=redis
    #   - REDIS_PORT=6379
    
  web:
    image: nginx:alpine
    container_name: web
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html