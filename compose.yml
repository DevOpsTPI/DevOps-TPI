# ===== docker-compose.yml ACTUALIZADO =====
services:
  # ===== SERVICIOS DE LA APLICACIÓN =====
  redis:
    image: redis:alpine
    container_name: redis
    env_file:
      - .env
    networks:
      - app-network
      - monitoring-network

  api:
    build: ./api
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    networks:
      - app-network
      - monitoring-network

  web:
    build: ./web
    container_name: web
    ports:
      - "8080:80"
    environment:
      - API_URL=${API_URL}
    networks:
      - app-network
      - monitoring-network

  # ===== SERVICIOS DE TELEMETRÍA (RED SEPARADA) =====

  # Prometheus - Recolección de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - monitoring-network
    restart: unless-stopped

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - monitoring-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Redis Exporter - Exporta métricas de Redis a Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    command:
      - '--redis.addr=redis:6379'
    networks:
      - monitoring-network
    depends_on:
      - redis
    restart: unless-stopped

  # Nginx Prometheus Exporter - Exporta métricas de Nginx a Prometheus
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://web:80/nginx_status'
    networks:
      - monitoring-network
    depends_on:
      - web
    restart: unless-stopped

  # cAdvisor - Monitoreo de recursos de contenedores (CPU, memoria, red, disco)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring-network
    privileged: true
    restart: unless-stopped

# ===== REDES =====
networks:
  # Red para comunicación entre servicios de la aplicación
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # Red SEPARADA para telemetría (aislada de usuarios)
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# ===== VOLÚMENES PERSISTENTES =====
volumes:
  prometheus-data:
  grafana-data: