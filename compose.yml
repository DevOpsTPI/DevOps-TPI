# ===== docker-compose.yml ACTUALIZADO =====
services:
  redis:
    image: redis:alpine
    container_name: redis
    env_file:
      - .env
    
  api:
    build: ./api
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    
  web:
    build: ./web
    container_name: web
    ports:
      - "8080:80"
    environment:
    - API_URL=${API_URL}