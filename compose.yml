# ===== docker-compose.yml =====
services:
  # ===== SERVICIOS DE LA APLICACIÓN =====
  redis:
    image: redis:alpine
    container_name: redis
    env_file:
      - .env
    networks:
      - app-network

  api:
    build: ./api
    container_name: fastapi
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    networks:
      - app-network

  web:
    build: ./web
    container_name: web
    ports:
      - "8080:80"
    environment:
      - API_URL=${API_URL}
    networks:
      - app-network

# ===== REDES =====
networks:
  # Red para comunicación entre servicios de la aplicación
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16