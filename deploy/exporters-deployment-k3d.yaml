# Exporters optimizados para K3D/K3S
# NOTA: Este archivo NO incluye cAdvisor porque K3S ya lo tiene integrado en kubelet
# Prometheus accederá a las métricas de cAdvisor directamente desde kubelet

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: default
  labels:
    app: redis-exporter
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
        tier: monitoring
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          args:
            - '--redis.addr=redis:6379'
          ports:
            - containerPort: 9121
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: default
  labels:
    app: redis-exporter
    tier: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 9121
      targetPort: 9121
      name: metrics
  selector:
    app: redis-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-exporter
  namespace: default
  labels:
    app: nginx-exporter
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-exporter
  template:
    metadata:
      labels:
        app: nginx-exporter
        tier: monitoring
    spec:
      containers:
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:latest
          args:
            - '-nginx.scrape-uri=http://web:80/nginx_status'
          ports:
            - containerPort: 9113
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-exporter
  namespace: default
  labels:
    app: nginx-exporter
    tier: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 9113
      targetPort: 9113
      name: metrics
  selector:
    app: nginx-exporter
