apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'todo-app-k3d'
        environment: 'k3s'

    scrape_configs:
      # Métricas de la API FastAPI
      # Usando service discovery de pods para detectar todas las réplicas
      - job_name: 'api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
        relabel_configs:
          # Solo mantener pods con label app=api
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: api
          # Solo mantener pods que estén corriendo
          - source_labels: [__meta_kubernetes_pod_phase]
            action: keep
            regex: Running
          # Usar la IP del pod directamente
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8000
          # Agregar nombre del pod como label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Agregar namespace como label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Label de servicio
          - target_label: service
            replacement: 'api'
        metrics_path: '/metrics'
        scrape_interval: 10s

      # Métricas de Nginx Web (a través del exporter)
      - job_name: 'web-nginx'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: nginx-exporter
          - source_labels: [__meta_kubernetes_endpoint_address_target_name]
            action: replace
            target_label: pod
          - target_label: service
            replacement: 'web'
        scrape_interval: 10s

      # Métricas de Redis (a través del exporter)
      - job_name: 'redis'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: redis-exporter
          - source_labels: [__meta_kubernetes_endpoint_address_target_name]
            action: replace
            target_label: pod
          - target_label: service
            replacement: 'redis'
        scrape_interval: 10s

      # Métricas del propio Prometheus
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        scrape_interval: 10s

      # Métricas de cAdvisor (K3S específico)
      # En K3S, cAdvisor viene integrado en kubelet
      - job_name: 'kubernetes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
        metric_relabel_configs:
          # Solo mantener métricas de nuestros contenedores
          - source_labels: [container]
            regex: (fastapi|web|redis|prometheus|grafana).*
            action: keep

      # Métricas de Kubelet (K3S)
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics
