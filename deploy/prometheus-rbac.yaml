apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  # Permiso para leer nodos (para cAdvisor integrado)
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
    verbs: ["get", "list", "watch"]

  # Permiso para service discovery de pods
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["get", "list", "watch"]

  # Permiso para service discovery de servicios
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]

  # Permiso para leer ConfigMaps (si necesitamos configuración dinámica)
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]

  # Permiso para acceder a métricas de nodos
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: default
