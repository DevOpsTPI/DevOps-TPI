global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'todo-app'
    environment: 'production'

# Configuración de scraping
scrape_configs:
  # Métricas de la API FastAPI
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - target_label: service
        replacement: 'api'

  # Métricas de Nginx Web (usando nginx-prometheus-exporter)
  - job_name: 'web-nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 10s
    relabel_configs:
      - target_label: service
        replacement: 'web'

  # Métricas de Redis (usando redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s
    relabel_configs:
      - target_label: service
        replacement: 'redis'

  # Métricas del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s

  # Métricas de cAdvisor para métricas de contenedores (CPU, memoria, red, disco)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s
    relabel_configs:
      - target_label: service
        replacement: 'cadvisor'
